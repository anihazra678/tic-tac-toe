<!DOCTYPE html>
<html>
    <head>
        
        <title>Tic Tac Toe</title>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <link rel = "stylesheet" type = "text/css" href = "style.css"/>
              
    
    </head>
    
    <body>
        
        <body background = "images/photo-1513715383826-b16aed5d8d54.jpeg", stretch = 100%, 100%>
        
        <header>
            <h1 id="head">Welcome to Tic Tac Toe !!</h1>
        </header>
        
        <h1 id = "result"></h1>
        
        <section id = "game">
            
            <div id = "grid">
                
                <canvas id = "canvas1" width = "100" height = "100"></canvas>
                <canvas id = "canvas2" width = "100" height = "100"></canvas>
                <canvas id = "canvas3" width = "100" height = "100"></canvas><br/>
                
                <canvas id = "canvas4" width = "100" height = "100"></canvas>
                <canvas id = "canvas5" width = "100" height = "100"></canvas>
                <canvas id = "canvas6" width = "100" height = "100"></canvas><br/>
                
                <canvas id = "canvas7" width = "100" height = "100"></canvas>
                <canvas id = "canvas8" width = "100" height = "100"></canvas>
                <canvas id = "canvas9" width = "100" height = "100"></canvas>
                
                <center><button id = "reset">NEW GAME</button></center>
                <center><button id = "sugb">Get Suggestion</button></center>
            
            </div>
            
            <div id = "Choices">
                <!--h2>CHOICES</h2-->
                <center><button id = "p1_ai">Computer(P1) Vs Human(P2)</button></center>
                <center><button id = "p2_ai">Human(P1) Vs Computer(P2)</button></center>
                <p id = cgm></p>
                <p id = sugp></p>
            </div>      
        </section>
        
        <script type="text/javascript" src="script.js"></script>
    
    
    </body>


</html>
